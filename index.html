<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>codejam-virtual-keyboard</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <textarea name="area" id="area" cols="100" rows="20"></textarea>

    <div class="keyboard">
        <div class="keyboard__keys">
            <button type="button" class="keyboard__key">a</button>

            <button type="button" class="keyboard__key keyboard__key_wide">backspase</button>

            <button type="button" class="keyboard__key keyboard__key_extra-wide">space</button>

            <button type="button" class="keyboard__key keyboard__key_wide keyboard__key_activatable">capslock</button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
